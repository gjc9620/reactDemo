<!DOCTYPE html>
<html>
	<head>
		<title>comment</title>
		<meat charset="UTF-8">
	 	<script src="../react-0.14.0/build/react.js"></script>
		<script src="../react-0.14.0/build/react-dom.js"></script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>-->
	    <script charset="UTF-8" src="../lib/babel-core_5.8.23_browser.min.js"></script>
		
  
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script type="text/babel"> 
		// 父组件
		var MyContainer = React.createClass({
			getInitialState: function () {
				return {          
					checked: true
				};
			},
			render: function() {
				return (
					<ToggleButton text="Toggle me" checked={this.state.checked} />
				);
			}
		});
			
		// 子组件
		var ToggleButton = React.createClass({
			render: function () {
				// 从【父组件】获取的值
				var checked = this.props.checked,
					text = this.props.text;
			
				return (
					<label>{text}: <input type="checkbox" checked={checked} /></label>
				);
			}
		});
		
		
	 
		
		ReactDOM.render(
			<MyContainer /> ,
			document.getElementById("app")
		);
		
	 
				
	</script>
</html>
