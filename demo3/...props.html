
<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
	 	<script src="../react-0.14.0/build/react.js"></script>
		<script src="../react-0.14.0/build/react-dom.js"></script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>-->
	    <script charset="UTF-8" src="../lib/babel-core_5.8.23_browser.min.js"></script>
		
  
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script type="text/babel" charset="UTF-8"> 
		 
		var CheckLink = React.createClass({
			render: function() {
				// 这样会把 CheckList 所有的 props 复制到 <a>
				return <a {...this.props}>{"√" + this.props.children}</a>;
			}
		});
		
		ReactDOM.render(
			<CheckLink href="/checked.html" data-bb="aaaa">
				Click here!
			</CheckLink>,
			document.getElementById('app')
		);

		
				
	</script>
</html>
