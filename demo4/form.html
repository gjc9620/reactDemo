<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
	 	<script src="../react-0.14.0/build/react.js"></script>
		<script src="../react-0.14.0/build/react-dom.js"></script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>-->
	    <script charset="UTF-8" src="../lib/babel-core_5.8.23_browser.min.js"></script>
		
  
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script type="text/babel" charset="UTF-8"> 
		 
	///////////////////////////////// //input /////////////////////////
	var Input1 = React.createClass({
		render : function(){
			console.log(this.props)
			return (
				<input {...this.props} />
			)
		}
	});
	
	ReactDOM.render(
		<Input1 type={"checkbox"}  defaultChecked={true}> cilckme </Input1>,
		document.getElementById("app")
	);
	
	///////////////////////////////select ///////////////////////////////
	
	var SelectClass = React.createClass({
		render: function(){
			
			return (
				<select> 
					{
						// {...this.props.children}
						this.props.children.map(function(v,i,a){
							return (
								<OptionClass key={v.props.value} value={v.props.value}>
									{v.props.children}
						 		</OptionClass>
							)
							
						})
					}
				</select>
			)
		}

	});
	
	var OptionClass = React.createClass({
		render : function(){
			console.log(this.props)
			return (
				<option value={this.props.value}> {this.props.children} </option>
				// <option />
			)
		}
		
	});

	
	
 	ReactDOM.render(
		<SelectClass>
			 <option value={"11"}>aaa</option>
			 <option value={"22"}>bbb</option>
		</SelectClass>,
		document.getElementById("app")
	);

	///////////////////////////ra ///////////////////////////////

	var RadioClass = React.createClass({
		render:function(){
			
			return(
				<div>
					<input type="radio" name="opt" defaultChecked /> Option 1
				    <input type="radio" name="opt" /> Option 2
			    </div>
			)	
		}
	});

	ReactDOM.render(
		<RadioClass />,
		document.getElementById("app")
	);
	
				

				
	</script>
</html>
